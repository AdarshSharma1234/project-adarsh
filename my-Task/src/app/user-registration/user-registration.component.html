
<div class="mx-24">

    <div class="xl:flex my-11 border border-black shadow-2xl rounded-lg">
        <div class="w-1/2  bg-white p-2 rounded-lg">
            <div class="">
                <img src="../../assets/262567.jpg" class="w-16 h-16 rounded-full xl:ml-[18rem] " alt="">
            </div>
            
            <h1 class="text-center text-2xl font-semibold text-gray-900">
            Registration-form
            </h1>
            <form #userRegistration='ngForm' (ngSubmit)="onsubmit('userRegistration')" >
                <div>
                    <label for="">Name</label>
                    <div>
                        <input type="text" id="name" name="name" placeholder="name" 
                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <label for="">Email</label>
                    <div>
                        <input type="text" id="email" name="email" placeholder="email" 
                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    
                    <label for="">password</label>
                    <div>
                        <input type="password" id="password" name="password" placeholder="password" 
                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>

                    <label for="">Confirm-Password</label>
                    <div>
                        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="confirmpassword" 
                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>

                    <label for="">Address</label>
                    <div>
                        <input type="text" id="address" name="address" placeholder="enter your addresss" 
                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>


                    <div class="block ">
                        <span class="text-gray-700">Gender</span>
                        <div class="mt-2 flex justify-start ">
                          <div>
                            <label class="inline-flex items-center">
                              <input type="radio" class="form-radio  " name="radio" value="1" checked>
                              <span class="ml-2">Male</span>
                            </label>
                          </div>
                          <div>
                            <label class="inline-flex items-center ml-3">
                              <input type="radio" class="form-radio " name="radio" value="2">
                              <span class="ml-2">Femail</span>
                            </label>
                          </div>
                          
                        </div>
                      </div>

                      <label class="block">
                        <span class="text-gray-700">Select</span>
                        <select class="form-select block w-full mt-1 py-2 px-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                          <option>Option 1</option>
                          <option>Option 2</option>
                          <option>Option 2</option>
                          <option>Option 2</option>
                          <option>Option 2</option>
                          <option>Option 2</option>
                          <option>Option 2</option>
                          <option>Option 2</option>
                        </select>
                      </label>
                    

                    
                </div>
            </form>

            <div class="mt-6 xl:flex justify-start gap-5">
                <button class="bg-orange-400 px-10 py-2 hover:bg-orange-500 text-white font-semibold rounded">Save</button>
                <button class="bg-blue-400 px-10 py-2 hover:bg-blue-500 text-white font-semibold rounded">Cancle</button>
                <div >
                    <h1 class="cursor-pointer text-red-700 font-bold text-xl" routerLink="/login-page">login --></h1>
                </div>
               
            </div>
        </div>
    
    
        <div class=" w-1/2  ">
         
            <img src="../../assets/262567.jpg" class="h-[42.1rem] rounded-lg " alt="">
        </div>

        

        
    </div>

    
    

</div>
